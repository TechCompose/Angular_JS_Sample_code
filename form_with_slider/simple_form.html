<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type'text/css' href="css/custom.css">
</head>
<body ng-app = 'myApp' style="padding:0px; margin:0px; background-color:#fff;font-family:Arial, sans-serif">
  <div ng-controller='formCtrl'>
    <!-- #region Jssor Slider Begin -->
    <!-- Generated by Jssor Slider Maker. -->
    <!-- This demo works with jquery library -->
    <div class ='form-div col-md-4 col-md-offset-4'>
      <div jq-directive-test>
        <h1>Test Directive</h1>
      </div>
    </div>

    <div class ='form-div col-md-4 col-md-offset-4'>
      <div image-directive-test>
        <img ng-repeat="photo in image_listing" class="img_tranform" ng-show="isActive($index)" ng-src="{{photo.src}}" />
        <!-- prev / next controls -->
        <a class="btn btn-xs btn-primary" href="javascript:void(0);" ng-click="showPrev()"><</a>
        <a class="btn btn-xs btn-primary pull-right" href="javascript:void(0);" ng-click="showNext()">></a>
      </div>
    </div>

    <!-- #endregion Jssor Slider End -->
    <div class ='form-div col-md-4 col-md-offset-4'>
      <form>
        <div class="form-group">
          <label for="Name">First Name</label>
          <input type="text" class="form-control" ng-model = 'fname' id="Name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="Email1">Email</label>
          <input type="email" class="form-control" ng-model = 'email_val' id="Email1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="birth_date">Birthdate</label>
          <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="birth_date1" is-open="popup.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
          <!-- <input type="text" class="form-control" ng-model = 'birth_date1' id="birth_date" placeholder="Birth Date"> -->
        </div>
        <div class="form-group">
          <label for="phone_number">Phone #</label>
          <input type="text" class="form-control" ng-model = 'phone_no' id="phone_number" placeholder="Phone Number">
        </div>
        <button type="submit" class="btn btn-primary pull-right" ng-click ="add_row_to_table('new')" ng-show ="edit_mode">Submit</button>
        <button type="submit" class="btn btn-primary pull-right" ng-click ="add_row_to_table('edit')" ng-hide ="edit_mode" ng-model ="index_val">Update</button>
      </form>
    </div>
    <div class="col-md-8 col-md-offset-2" style="margin-top:10px">
      <table class="table table-striped" border="1">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Birth Date</th>
          <th>Phone #</th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat="x in names">
          <td>{{x.f_name}}</td>
          <td>{{x.e_mail}}</td>
          <td>{{x.birth_date | date:'MMMM,dd yyyy'}}</td>
          <td>{{x.phone_number}}</td>
          <td><button ng-click="edit_table_row($index)"  class="btn btn-sm btn-default">Edit</button></td>
          <td><button ng-click="remove_table_row($index)" class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./../bower_components/angular/angular.js"></script>
  <script src="./../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="./../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="./../bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/main-js.js"></script>
</body>
</html>
