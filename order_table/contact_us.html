<div ng-controller='contactCtrl'>
  <!-- We'll also add some navigation: -->
  <h1>Contact Us</h1>
  <div class ='form-div col-md-4 col-md-offset-4'>
    <form name='myForm' id="myForm" novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name ='fname' ng-model = 'fname' id="Name" placeholder="Name" required>
        <span class='error ' ng-show ="myForm.fname.$dirty && myForm.fname.$invalid">This field is required.</span>
      </div>
      <div class="form-group">
        <label for="Email1">Email</label>
        <input type="email" class="form-control" name ='email_val' ng-model = 'email_val' id="Email1" placeholder="Email" required>
        <span class ='error' ng-show="myForm.email_val.$dirty && myForm.email_val.$error.required">Email is required.</span>
        <span class ='error' ng-show="myForm.email_val.$dirty && myForm.email_val.$error.email">Invalid email address.</span>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone #</label>
        <input type="text" class="form-control" name ='phone_no' ng-model = 'phone_no' id="phone_number" placeholder="Phone Number" valid-number>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" rows="3" style="resize:none;" ng-model = 'msg_text'></textarea>
      </div>
      <button type="submit" ng-disabled="myForm.fname.$invalid || myForm.email_val.$invalid" class="btn btn-primary pull-right" ng-click="pop()">Submit</button>
    </form>
  </div>
</div>
