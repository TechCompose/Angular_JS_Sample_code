<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type'text/css' href="css/custom.css">
</head>
<body ng-app = 'myApp' style="padding:0px; margin:0px; background-color:#fff;font-family:Arial, sans-serif">
  <div ng-controller='orderCtrl'>
    <div ui-view></div>
    <!-- We'll also add some navigation: -->
    <!-- #region Jssor Slider Begin -->
    <!-- Generated by Jssor Slider Maker. -->
    <!-- This demo works with jquery library -->
    <div class ='clearfix'>
      <div class ='col-md-4 col-md-offset-4'>
        <div jq-directive-test>
          <h1>Order Now</h1>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2" style="margin-top:10px">
      <table class="table" border="1">
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
        <tr class ="row-green test_{{$index}}" ng-repeat="x in orders" ng-click = "set_bg($index)">
          <td>{{x.item_name}}</td>
          <td>{{x.price}}</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>{{total_val}}</td>
        </tr>
      </table>
    </div>
    </div>
  </div>
  <script src="./../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./../bower_components/angular/angular.js"></script>
  <script src="./../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="./../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="./../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="./../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="controllers/contact_us.js"></script>
  <script type="text/javascript" src="controllers/app.js"></script>
  <script type="text/javascript" src="controllers/order_table.js"></script>
  <script type="text/javascript" src="controllers/about_us.js"></script>
  <script type="text/javascript" src="controllers/home_page.js"></script>
  <script type="text/javascript" src="controllers/service_page.js"></script>
  <script type="text/javascript" src="directives/validate_number.js"></script>
</body>
</html>
